<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - R Learning AI Powered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-right {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .settings-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .settings-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .settings-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            color: white;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-row-three {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .topic-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .topic-tag {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .topic-tag .remove-tag {
            cursor: pointer;
            color: #dc3545;
            font-weight: bold;
        }

        .add-topic {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .add-topic input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border-left: 4px solid #4CAF50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-left: 4px solid #f44336;
        }

        @media (max-width: 768px) {
            .form-row, .form-row-three {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fab fa-r-project"></i> R Learning- AI powered
        </div>
        <div class="nav-right">
            <a href="/" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <a href="/admin" class="btn">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="settings-header">
            <h1><i class="fas fa-cog"></i> Learning Settings</h1>
            <p>Configure your personalized learning experience</p>
        </div>

        <!-- Content Preferences -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-file-text"></i> Content Preferences
                </h2>
            </div>
            <div class="card-body">
                <div id="contentAlert" class="alert"></div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-text-width"></i> Content Length (Word Count)
                    </label>
                    <div class="form-row-three">
                        <div>
                            <label for="shortWordCount">Short Content</label>
                            <input type="number" id="shortWordCount" name="shortWordCount" 
                                   class="form-control" min="100" max="800" value="400">
                            <div class="help-text">300-500 words</div>
                        </div>
                        <div>
                            <label for="mediumWordCount">Medium Content</label>
                            <input type="number" id="mediumWordCount" name="mediumWordCount" 
                                   class="form-control" min="400" max="1200" value="700">
                            <div class="help-text">500-800 words</div>
                        </div>
                        <div>
                            <label for="lengthyWordCount">Lengthy Content</label>
                            <input type="number" id="lengthyWordCount" name="lengthyWordCount" 
                                   class="form-control" min="600" max="2000" value="1000">
                            <div class="help-text">800-1500 words</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-clock"></i> Audio Duration Limits (minutes)
                    </label>
                    <div class="form-row">
                        <div>
                            <label for="minDuration">Minimum Duration</label>
                            <input type="number" id="minDuration" name="minDuration" 
                                   class="form-control" min="1" max="5" value="2">
                        </div>
                        <div>
                            <label for="maxDuration">Maximum Duration</label>
                            <input type="number" id="maxDuration" name="maxDuration" 
                                   class="form-control" min="30" max="120" value="60">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Learning Preferences -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-brain"></i> Learning Preferences
                </h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-question-circle"></i> Quiz Settings
                    </label>
                    <div class="form-row">
                        <div>
                            <label for="quizQuestions">Number of Questions</label>
                            <input type="number" id="quizQuestions" name="quizQuestions" 
                                   class="form-control" min="1" max="20" value="3">
                        </div>
                        <div>
                            <label for="quizDifficulty">Difficulty Level</label>
                            <select id="quizDifficulty" name="quizDifficulty" class="form-control">
                                <option value="adaptive">Adaptive (Recommended)</option>
                                <option value="basic">Basic</option>
                                <option value="moderate">Moderate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lightbulb"></i> Topic Suggestions
                    </label>
                    <div class="topic-tags" id="topicTags">
                        <!-- Dynamic topic tags will be added here -->
                    </div>
                    <div class="add-topic">
                        <input type="text" id="newTopic" placeholder="Add a new topic..." maxlength="50">
                        <button type="button" class="btn-secondary" onclick="addTopic()">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    <div class="help-text">
                        Add topics you're interested in learning. These will appear as quick suggestions.
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Settings -->
        <div class="card">
            <div class="card-body" style="padding: 1.5rem;">
                <div id="saveAlert" class="alert"></div>
                <div style="display: flex; gap: 1rem;">
                    <button type="button" class="btn-primary" style="width: auto; flex: 1;" onclick="saveSettings()">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                    <button type="button" class="btn-secondary" style="width: auto;" onclick="resetSettings()">
                        <i class="fas fa-undo"></i> Reset to Defaults
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Default settings
        const DEFAULT_TOPICS = [
            'Data Structures',
            'ggplot2 Visualization', 
            'Machine Learning',
            'Data Analysis',
            'Statistical Modeling',
            'Shiny Applications'
        ];

        let currentTopics = [...DEFAULT_TOPICS];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            renderTopicTags();
        });

        // Load current settings
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const result = await response.json();
                
                if (result.success && result.data) {
                    const settings = result.data;
                    populateForm(settings);
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Populate form with settings
        function populateForm(settings) {
            // Content settings
            document.getElementById('shortWordCount').value = settings.shortWordCount || 400;
            document.getElementById('mediumWordCount').value = settings.mediumWordCount || 700;
            document.getElementById('lengthyWordCount').value = settings.lengthyWordCount || 1000;
            document.getElementById('minDuration').value = settings.minDuration || 2;
            document.getElementById('maxDuration').value = settings.maxDuration || 60;
            
            // Learning settings
            document.getElementById('quizQuestions').value = settings.quizQuestions || 3;
            document.getElementById('quizDifficulty').value = settings.quizDifficulty || 'adaptive';
            
            // Topics
            if (settings.topicSuggestions && Array.isArray(settings.topicSuggestions)) {
                currentTopics = settings.topicSuggestions;
                renderTopicTags();
            }
        }

        // Render topic tags
        function renderTopicTags() {
            const container = document.getElementById('topicTags');
            container.innerHTML = '';
            
            currentTopics.forEach(topic => {
                const tag = document.createElement('div');
                tag.className = 'topic-tag';
                tag.innerHTML = `
                    <span>${topic}</span>
                    <span class="remove-tag" onclick="removeTopic('${topic}')">&times;</span>
                `;
                container.appendChild(tag);
            });
        }

        // Add new topic
        function addTopic() {
            const input = document.getElementById('newTopic');
            const topic = input.value.trim();
            
            if (!topic) {
                return;
            }
            
            if (currentTopics.includes(topic)) {
                showAlert('contentAlert', 'error', 'Topic already exists');
                return;
            }
            
            if (currentTopics.length >= 10) {
                showAlert('contentAlert', 'error', 'Maximum 10 topics allowed');
                return;
            }
            
            currentTopics.push(topic);
            renderTopicTags();
            input.value = '';
        }

        // Remove topic
        function removeTopic(topic) {
            currentTopics = currentTopics.filter(t => t !== topic);
            renderTopicTags();
        }

        // Save settings
        async function saveSettings() {
            const settings = {
                shortWordCount: parseInt(document.getElementById('shortWordCount').value),
                mediumWordCount: parseInt(document.getElementById('mediumWordCount').value),
                lengthyWordCount: parseInt(document.getElementById('lengthyWordCount').value),
                minDuration: parseInt(document.getElementById('minDuration').value),
                maxDuration: parseInt(document.getElementById('maxDuration').value),
                quizQuestions: parseInt(document.getElementById('quizQuestions').value),
                quizDifficulty: document.getElementById('quizDifficulty').value,
                topicSuggestions: currentTopics
            };

            showAlert('saveAlert', 'loading', 'Saving settings...');

            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('saveAlert', 'success', 'Settings saved successfully!');
                } else {
                    showAlert('saveAlert', 'error', result.error || 'Failed to save settings');
                }
            } catch (error) {
                showAlert('saveAlert', 'error', 'Network error occurred');
                console.error('Error saving settings:', error);
            }
        }

        // Reset to defaults
        async function resetSettings() {
            if (!confirm('Are you sure you want to reset all settings to defaults?')) {
                return;
            }

            showAlert('saveAlert', 'loading', 'Resetting settings...');

            try {
                const response = await fetch('/api/settings/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('saveAlert', 'success', 'Settings reset to defaults!');
                    // Reload the page to show defaults
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showAlert('saveAlert', 'error', result.error || 'Failed to reset settings');
                }
            } catch (error) {
                showAlert('saveAlert', 'error', 'Network error occurred');
                console.error('Error resetting settings:', error);
            }
        }

        // Show alert message
        function showAlert(elementId, type, message) {
            const alert = document.getElementById(elementId);
            
            if (type === 'loading') {
                alert.className = 'alert alert-success';
                alert.innerHTML = '<div style="display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #4CAF50; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 0.5rem;"></div>' + message;
                alert.style.display = 'block';
            } else {
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
                alert.style.display = 'block';
            }

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        // Add keypress handler for new topic input
        document.getElementById('newTopic').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTopic();
            }
        });

        // Add CSS animation for spinner
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
