<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - R Tutor Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            color: white;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .form-control select {
            cursor: pointer;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 2;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-connected {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .status-disconnected {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border-left: 4px solid #4CAF50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-left: 4px solid #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class="fab fa-r-project"></i> R Tutor Pro - Admin
            </a>
            <div class="nav-actions">
                <a href="/dashboard" class="btn">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/logout" class="btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-cog"></i> Admin Settings</h1>
            <p>Configure API keys and model preferences</p>
        </div>

        <!-- OpenRouter Configuration -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-robot"></i> OpenRouter Configuration
                </h2>
            </div>
            <div class="card-body">
                <div id="openrouterAlert" class="alert"></div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-key"></i> OpenRouter API Key
                    </label>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="openrouterApiKey" 
                            class="form-control" 
                            placeholder="Enter your OpenRouter API key"
                            autocomplete="off">
                        <span class="input-group-text" onclick="togglePassword('openrouterApiKey')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="help-text">
                        Get your API key from <a href="https://openrouter.ai" target="_blank">OpenRouter.ai</a>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Connection Status</label>
                    <div id="connectionStatus" class="status-indicator status-disconnected">
                        <i class="fas fa-times-circle"></i>
                        <span>Not Connected</span>
                    </div>
                </div>

                <button type="button" class="btn-primary" onclick="saveOpenRouterSettings()">
                    <i class="fas fa-save"></i> Save & Test Connection
                </button>
            </div>
        </div>

        <!-- Model Selection -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-brain"></i> Model Selection
                </h2>
            </div>
            <div class="card-body">
                <div id="modelAlert" class="alert"></div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-font"></i> Text Generation Model
                    </label>
                    <select id="textModelSelect" class="form-control">
                        <option value="">Loading models...</option>
                    </select>
                    <div class="help-text">
                        Model used for generating tutorial content
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-volume-up"></i> Audio Generation Model  
                    </label>
                    <select id="audioModelSelect" class="form-control">
                        <option value="">Loading models...</option>
                    </select>
                    <div class="help-text">
                        Model used for text-to-speech conversion
                    </div>
                </div>

                <button type="button" class="btn-primary" onclick="saveModelSettings()">
                    <i class="fas fa-save"></i> Save Model Settings
                </button>
            </div>
        </div>

        <div class="loading" id="pageLoading">
            <div class="spinner"></div>
            Loading settings...
        </div>
    </div>

    <script>
        // Global variables
        let currentSettings = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });

        // Load current settings
        async function loadSettings() {
            const loading = document.getElementById('pageLoading');
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/admin/settings');
                const data = await response.json();
                
                if (data.success) {
                    currentSettings = data;  // Store the entire response which includes settings, status, usage
                    populateForm();
                    loadModels();
                } else {
                    showAlert('openrouterAlert', 'error', 'Failed to load settings: ' + data.error);
                }
            } catch (error) {
                showAlert('openrouterAlert', 'error', 'Failed to load settings');
                console.error('Error loading settings:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Populate form with current settings
        function populateForm() {
            document.getElementById('openrouterApiKey').value = currentSettings.settings?.openrouter?.api_key || '';
            updateConnectionStatus(currentSettings.status?.openrouter_connected || false);
        }

        // Load available models
        async function loadModels() {
            try {
                const [textResponse, audioResponse] = await Promise.all([
                    fetch('/api/admin/models/text'),
                    fetch('/api/admin/models/audio')
                ]);

                const textData = await textResponse.json();
                const audioData = await audioResponse.json();

                populateModelDropdowns(textData.models || [], audioData.models || []);
            } catch (error) {
                console.error('Error loading models:', error);
                showAlert('modelAlert', 'error', 'Failed to load model options');
            }
        }

        // Populate model dropdowns
        function populateModelDropdowns(textModels, audioModels) {
            const textSelect = document.getElementById('textModelSelect');
            const audioSelect = document.getElementById('audioModelSelect');

            // Clear existing options and set default
            if (!textModels || textModels.length === 0) {
                textSelect.innerHTML = '<option value="">No text models available - check API key</option>';
            } else {
                textSelect.innerHTML = '<option value="">Select a text model...</option>';
                // Populate text models
                textModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name || model.id;
                    if (model.id === currentSettings.settings?.openrouter?.default_text_model) {
                        option.selected = true;
                    }
                    textSelect.appendChild(option);
                });
            }

            if (!audioModels || audioModels.length === 0) {
                audioSelect.innerHTML = '<option value="">No audio models available - check API key</option>';
            } else {
                audioSelect.innerHTML = '<option value="">Select an audio model...</option>';
                // Populate audio models
                audioModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name || model.id;
                    if (model.id === currentSettings.settings?.openrouter?.default_audio_model) {
                        option.selected = true;
                    }
                    audioSelect.appendChild(option);
                });
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Save OpenRouter settings
        async function saveOpenRouterSettings() {
            const apiKey = document.getElementById('openrouterApiKey').value.trim();
            
            if (!apiKey) {
                showAlert('openrouterAlert', 'error', 'Please enter an API key');
                return;
            }

            showAlert('openrouterAlert', 'loading', 'Testing connection...');

            try {
                const response = await fetch('/api/admin/settings/openrouter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        site_url: window.location.origin,
                        site_name: 'R Tutor Pro'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('openrouterAlert', 'success', 'Settings saved successfully!');
                    updateConnectionStatus(true);
                    loadModels(); // Reload models with new API key
                } else {
                    showAlert('openrouterAlert', 'error', data.message || 'Failed to save settings');
                    updateConnectionStatus(false);
                }
            } catch (error) {
                showAlert('openrouterAlert', 'error', 'Network error occurred');
                updateConnectionStatus(false);
                console.error('Error saving OpenRouter settings:', error);
            }
        }

        // Save model settings
        async function saveModelSettings() {
            const textModel = document.getElementById('textModelSelect').value;
            const audioModel = document.getElementById('audioModelSelect').value;

            if (!textModel || !audioModel) {
                showAlert('modelAlert', 'error', 'Please select both text and audio models');
                return;
            }

            showAlert('modelAlert', 'loading', 'Saving model settings...');

            try {
                const response = await fetch('/api/admin/settings/models', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        default_text_model: textModel,
                        default_audio_model: audioModel
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('modelAlert', 'success', 'Model settings saved successfully!');
                } else {
                    showAlert('modelAlert', 'error', data.message || 'Failed to save model settings');
                }
            } catch (error) {
                showAlert('modelAlert', 'error', 'Network error occurred');
                console.error('Error saving model settings:', error);
            }
        }

        // Update connection status display
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                status.className = 'status-indicator status-connected';
                status.innerHTML = '<i class="fas fa-check-circle"></i><span>Connected</span>';
            } else {
                status.className = 'status-indicator status-disconnected';
                status.innerHTML = '<i class="fas fa-times-circle"></i><span>Not Connected</span>';
            }
        }

        // Show alert message
        function showAlert(elementId, type, message) {
            const alert = document.getElementById(elementId);
            
            if (type === 'loading') {
                alert.className = 'alert alert-success';
                alert.innerHTML = '<div class="spinner"></div>' + message;
            } else {
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            }
            
            alert.style.display = 'block';

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
